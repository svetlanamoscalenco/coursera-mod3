<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="js/app.js"></script>
	
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowMenu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowMenu.searchTerm" />
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowMenu.getItems()">Narrow It Down For Me!</button>
    </div>
	
	<div class="clearfix"></div>
    <found-items menu="narrowMenu.found" search-term="narrowMenu.searchTermDone" on-remove="narrowMenu.removeItem(indexToDelete)"></found-items>
  </div>

</body>
</html>
